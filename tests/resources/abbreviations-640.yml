
name: abbraviations
grade: 2

cfg:
    logging_level: debug
    with_louis: text
parse:
    #lang: es
    round_to: 1
    offset: 1.15
    #normalized: false
cv2_cfg:
    detect:
        min_area: 9
        max_area: 55
        min_inertia_ratio: 0.5
        min_circularity: 0.5
        min_convexity: 0.5
        minDistBetweenBlobs: 5
        minThreshold: 20
        maxThreshold: 50
    show_detect:
        enabled: false
        basic: false
        with_ref_dots: true
        with_cell_end: true
        with_keypoints: true
        